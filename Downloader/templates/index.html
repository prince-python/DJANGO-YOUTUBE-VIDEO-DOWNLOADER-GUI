<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>





    <center>
      <center>{% if messages %}
  
            {% for message in messages %}
            <h1>{{ message }}</h1>
            {% endfor %}
        
        {% endif %}</center>
        <div class="row bg-primary border border-dark  h-50 w-50 mt-5 p-5" style="box-shadow:0px 0px 50px black">
         <form action="/"  method="post"> 
        {% csrf_token %}
       
       <div class="form-group mt" >
          <input type="text" class="form-control"  name="link" placeholder="Paste Link Here">
        </div><br>
        
        <button type="submit" class="btn btn-success border-dark shadow-lg " style="box-shadow: 0px 0px 50px black;">Search video</button><br><br>
      </form>
      <div class="bg-primary">
        <img src="{{data.pic}}" alt="no image search link" class="bg-primary rounded rounded-5 h-75  w-50 "><br>
       
           
            <form action="download/" method="post">
              
              {% csrf_token %}
              <input type="hidden" value="{{link}}" name="d" >
            <select class="form-select w-50" name="course" aria-label="Default select example">
             
              <option selected>Select Resolution</option>
              {% for i in  st %}
            <option  value="{{forloop.counter0}}">{{i}}</option>
            {% endfor %}
            <input type="submit" onClick='show()' value="download">
          </form>
            
          </select>
      </div>
    
    </div></center> 
    
</body>
<script>
  const show=()=>{
    window.alert("Downloading started wait for next  message")
   
  }
</script>
</html>
